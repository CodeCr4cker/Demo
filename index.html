  <!-- Admin Login Modal -->
  <div id="admin-modal">
    <form id="admin-login-form">
      <h2>Admin Login</h2>
      <label for="admin-phone">Phone Number</label>
      <input type="tel" id="admin-phone" required pattern="[0-9]{10,15}" placeholder="+91XXXXXXXXXX">
      <div id="recaptcha-container"></div>
      <button type="button" id="send-otp-btn" class="primary-btn">Send OTP</button>
      <label for="admin-otp">6-digit OTP</label>
      <input type="text" id="admin-otp" required pattern="[0-9]{6}" maxlength="6" placeholder="6-digit OTP">
      <button type="submit" class="primary-btn">Login</button>
      <button type="button" id="admin-close">Close</button>
      <p id="admin-login-status"></p>
    </form>
  </div>

  <!-- Admin Dashboard Modal -->
  <div id="admin-dashboard">
    <div class="dashboard-container">
      <div class="dashboard-header">
        <h2>Admin Dashboard</h2>
        <button id="admin-logout">Logout</button>
      </div>

        <!-- Admin controls are dynamically rendered here -->
